<!--

    This is the footer
-->
    <div>version {{system.version}}</div>
    {%for _item in layout.footer %}
        {% if _item.uri %}
            <div align="center"><span class="active" style="padding-left:20px; padding-right:20px" onclick="jx.modal.show('{{_item.uri}}')">{{_item.text}}</span></div>
        {%else%}
            <div>{{_item.text}}</div>
        {%endif %}

    {%endfor%}
